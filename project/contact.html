<div class="container">
  <h2>Contact Us</h2>
  <div class="row">
    <div class="col-sm-6">
      <h3>Info</h3>
      <div class="row">
        <div class="col-xs-1">
          <i class="fa fa-phone-square purpleish icon-medium" aria-hidden="true"></i>
        </div>
        <div class="col-xs-5">
          <p>(206) 946-6940</p>
        </div>
        <div class="col-xs-1">
          <i class="fa fa-map-marker purpleish icon-medium" aria-hidden="true"></i>
        </div>
        <div class="col-xs-5">
          <address>Hotel Sorrento<br>
          900 Madison St<br>
          Seattle, WA 98104</address>
        </div>
      </div>
      <h3>Contact Form</h3>
      <form class="form-horizontal" role="form" data-toggle="validator" method="post" enctype="text/plain" > <!-- action="mailto:apropos@apropossalonandbarber.com" -->
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="" required>
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="4" name="message" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="human" name="human" placeholder="Your Answer" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary"> <input id="reset" name="reset" type="reset" value="Clear" class="btn btn-default">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <! Will be used to display an alert to the user>
            </div>
        </div>
      </form>
    </div>
    <div class="col-sm-6">
      <h3>Location</h3>
      <div id="googleMap" class="map_container google-map"></div>
    </div>
