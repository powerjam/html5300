<body>
  <h1>Inputs and Drag-and-Drop</h1>
  
  <h2>Inputs</h2>
  
  <table>
    <tr>
      <th>Control Type</th>
      <th>Control</th>
      <th>Value entered</th>
    </tr>
    <tr>
      <td>input type="checkbox"</td>
      <td><input type="checkbox" id="the-checkbox"></td>
      <td></td>
    </tr>
    <tr>
      <td>input type="radio"</td>
      <td><input type="radio" id="the-radio"></td>
      <td></td>
    </tr>
    <tr>
      <td>input type="text"</td>
      <td><input type="text" id="the-text"> <button type="button" id="button" name="click">submit</button></td>
      <td><div id="feedback"></div></td>
    </tr>
    <tr>
      <td>input type="textarea"</td>
      <td>
        <textarea rows="4" cols="40" id="the-textarea">This is a textarea</textarea>
      </td>
      <td></td>
    </tr>
    <tr>
      <td>input type="select"</td>
      <td>
        <select id="the-select">
          <option value="first">First</option>
          <option value="second">Second</option>
          <option value="third">Third</option>
          <option value="fourth">Fourth</option>
        </select>
      </td>
      <td></td>
    </tr>
  </table>
  
  <br><br><br><br><br>
  
  <h2>Drag-and-Drop</h2>
  
  <div class="box">
    <div class="drag1"></div>
    <div class="drag2"></div>
  </div>
